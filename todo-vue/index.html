<!DOCTYPE html>
<html data-framework="vue">
<head>
  <meta charset="UTF-8">
  <title>Vue.js TodoMVC</title>
  <style> [v-cloak] {
    display: none;
  }</style>
</head>
<body>

<section class="todoapp" v-cloak>
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" autofocus autocomplete="off" placeholder="What need to be done?" v-model="newTodo"
           @keyup.enter="addTodo">
  </header>

  <section class="main" v-show="todos.length">
    <input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <li class="todo" v-for="todo in filteredTodos" :key="todo.id"
          :class="{completed: todo.completed, editing: todo == editedTodo}">
        <div class="view">
          <input class="toggle" type="checkbox" v-model="todo.completed">
          <label @dbclick="editTodo(todo)">{{todo.title}}</label>
          <button class="destroy" @click="removeTodo(todo)"></button>
        </div>
        <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)"
               @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
      </li>
    </ul>
  </section>
  <footer class="footer" v-show="todos.length">
    <span class="todo-count">
      <strong v-text="remaining"></strong> {{pluralize('item', remaining)}} left
    </span>
    <ul class="filters">
      <li><a href="#/all" :class="{selected: visibility == 'all'}">ALL</a></li>
      <li><a href="#/active" :class="{selected: visibility == 'active'">Active</a></li>
      <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
    </ul>
    <ul class="filters">
    </ul>
    <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining"></button>
  </footer>
</section>

<footer class="information">
  <p>Double-click to edit a todo</p>
  <p>Written by <a href="example.com">example</a></p>
  <p>Part of <a href="exmple.com">example</a></p>
</footer>

<script src="../frontend/node_modules/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
<script src="js/store.js"></script>
<script src="js/routes.js"></script>

</body>
</html>
